{% load i18n %}

<div class="text-center py-5">
    <i class="bx bx-inbox display-1 text-muted"></i>
    {% if has_filters %}
        <h4 class="mt-3 text-muted">{% trans "Không có yêu cầu nào" %}</h4>
        <p class="text-muted">{% trans "Không tìm thấy yêu cầu nào với bộ lọc hiện tại." %}</p>
        <a href="{% url 'interactions:admin_request_list' %}" class="btn btn-secondary">
            <i class="bx bx-refresh me-1"></i>
            {% trans "Xóa bộ lọc" %}
        </a>
    {% else %}
        <h4 class="mt-3 text-muted">{% trans "Không có yêu cầu nào" %}</h4>
        <p class="text-muted">{% trans "Chưa có yêu cầu nào được gửi." %}</p>
    {% endif %}
</div>
