{% load i18n %}

<div class="text-center py-5">
    <i class="bx bx-inbox display-1 text-muted"></i>
    {% if has_filters %}
        <h4 class="mt-3 text-muted">{{ no_results_title }}</h4>
        <p class="text-muted">{{ no_results_with_filters_message }}</p>
        <a href="{% url 'interactions:my_requests' %}" class="btn btn-secondary me-2">
            <i class="bx bx-refresh me-1"></i>
            {% trans "Xóa bộ lọc" %}
        </a>
        <a href="{% url 'interactions:submit_request' %}" class="btn btn-primary">
            <i class="bx bx-plus me-1"></i>
            {{ new_request_button_text }}
        </a>
    {% else %}
        <h4 class="mt-3 text-muted">{{ no_requests_title }}</h4>
        <p class="text-muted">{{ no_requests_message }}</p>
        <a href="{% url 'interactions:submit_request' %}" class="btn btn-primary">
            <i class="bx bx-plus me-1"></i>
            {{ first_request_button_text }}
        </a>
    {% endif %}
</div>
